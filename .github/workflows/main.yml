name: Build macOS app (.app)

on:
  workflow_dispatch:
    inputs:
      app_file:
        description: "Entry point (ex: main.py sau main1.py)"
        required: true
        default: "main.py"
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-14  # ARM64 (Apple Silicon). Pentru Intel folose»ôte macos-13

    env:
      APP_NAME: CSVExporterPro
      APP_FILE: ${{ github.event.inputs.app_file || 'main.py' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "Using entry file: $APP_FILE"

      - name: Ensure entry file exists
        run: |
          if [ ! -f "$APP_FILE" ]; then
            echo "ERROR: $APP_FILE not found in repo root"; exit 1;
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --windowed --onefile --name "$APP_NAME" \
            --collect-submodules pandas --collect-submodules openpyxl \
            "$APP_FILE"
          ls -la dist

      - name: Zip the .app (for download)
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "${APP_NAME}.app" "${APP_NAME}-macOS-ARM64.zip"
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-ARM64
          path: dist/${{ env.APP_NAME }}-macOS-ARM64.zip
